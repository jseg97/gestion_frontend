<style>
    .page-header[filter-color="purpleGC"] {
        background-color: rgba(133, 31, 60, 0.52);
    }
</style>
<div class="wrapper">
    <div class="page-header clear-filter" filter-color="purpleGC">
        <div class="page-header-image rellax-header" data-rellax-speed="-7"
            style="background-image: url('assets/img/blog.png');">


        </div>
        <div class="container title">
            <h1 class="title">Mi Blog</h1>
            <h2>Te lo cuento en base a la experiencia</h2>
        </div>
    </div>

    <div class="main">
        <div class="blogSection">
            <div class="card-container">
                <div class="card" *ngFor="let blog of blogs">
                    <div class="card-header">
                        <img src="../../../assets/img/blogs.jfif" alt="" />
                    </div>
                    <div class="card-body">
                        <span class="tag tag-teal">{{blog.category}}</span>
                        <h4>{{blog.title}}</h4>
                        <p>
                            {{blog.description}}
                        </p>
                        <div class="user">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/4/48/Outdoors-man-portrait_%28cropped%29.jpg"
                                alt="" />
                            <div class="user-info">
                                <h5>{{blog.userId}}</h5>
                                <!-- <small>2h ago</small> -->
                                <small>{{blog.date}}</small>
                            </div>
                        </div>
                    </div>
                </div>
