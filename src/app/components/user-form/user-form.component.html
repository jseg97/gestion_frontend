<div class="container adminScreen">
	<h1>Formulario de Usuario</h1>
	<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="id">ID:</label>
			<input type="text" id="id" formControlName="id" class="form-control">
			<div *ngIf="userForm.get('id').errors && userForm.get('id').errors.required" class="error">
				ID is required.
			</div>
		</div>
		<div class="form-group">
			<label for="username">User:</label>
			<input type="text" id="username" formControlName="username" class="form-control">
			<div *ngIf="
          userForm.get('username').errors &&
          userForm.get('username').errors.required
        " class="error">
				Title is required.
			</div>
		</div>
		<div class="form-group">
			<label for="firstName">Nombre:</label>
			<input type="text" id="firstName" formControlName="firstName" class="form-control">
			<div *ngIf="
          userForm.get('firstName').errors &&
          userForm.get('firstName').errors.required
        " class="error">
				Title is required.
			</div>
		</div>
		<div class="form-group">
			<label for="lastName">Apellido:</label>
			<input type="text" id="lastName" formControlName="lastName" class="form-control">
			<div *ngIf="
          userForm.get('lastName').errors &&
          userForm.get('lastName').errors.required
        " class="error">
				Content is required.
			</div>
		</div>
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="text" id="email" formControlName="email" class="form-control">
			<div *ngIf="
          userForm.get('email').errors && userForm.get('email').errors.required
        " class="error">
				Content is required.
			</div>
		</div>
		<div class="form-group">
			<label for="role">Rol:</label>
			<select class="form-control" id="role">
				<option disabled selected>
					Seleccione un Rol
				</option>
				<option value="User">User</option>
				<option value="Admin">Admin</option>
				<option value="BlogAdmin">Blog Administrator</option>
			</select>
			<!-- <input type="role" id="role" formControlName="role" class="form-control" /> -->
			<div *ngIf="
          userForm.get('role').errors && userForm.get('role').errors.required
        " class="error">
				Content is required.
			</div>
		</div>
		<div class="btn-menu">
			<button [disabled]="userForm.invalid" (click)="updateUser()" class="btn btn-primary btn-lg btn-action" type="button">
				Modificar
			</button>
			<button [disabled]="userForm.invalid" (click)="createUser()" class="btn btn-primary btn-lg btn-action" type="button">
				Crear
			</button>
		</div>
	</form>
</div>
